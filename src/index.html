<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>小蚂蚁移动教学平台</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" href="../src/components/images/logo_title.png" type="image/x-icon"/>
  <script type="text/javascript" src="../jquerylib/jquery.min.js"></script>
  <script type="text/javascript" src="../jquerylib/jquery.form.js"></script>
  <script type="text/javascript" src="../jquerylib/jquery.jsonp.js"></script>
  <script type="text/javascript" src="../textboxio/textboxio.js"></script>
  <!-- 配置文件 -->
  <script type="text/javascript" src="../ueditor/ueditor.config.js"></script>
  <!-- 编辑器源码文件 -->
  <script type="text/javascript" src="../ueditor/ueditor.all.js"></script>
  <script type="text/javascript" src="../ueditor/ueditor.parse.js"></script>
  <link charset="utf-8" rel="stylesheet" type="text/css" href="../src/css/style.css?v=1">
  <script type="text/javascript">
    //以下声明的对象为全局的textboxio组件对象
    var mytextareaSingleEditor;
    var mytextareaSingleModifyEditor;
    var mytextareaMulitiEditor;
    var mytextareaMulitiSelectModifyEditor;
    var mytextareaCorrectEditor;
    var mytextareaCorrectModifyEditor;
    var mytextareaSimpleAnswerEditor;
    var mytextareaAnswerEditor;
    var mytextareaSimpleAnswerModifyEditor;
    var mytextareaAnswerModifyEditor;
    //textbox默认的全局配置
    var defaultConfig = {
      autosubmit:true,
      paste : {
        style : 'retain',  // Overrides default: 'prompt' for MS Office content
        enableFlashImport: true // Note, true is the default
      },
      codeview : {
        enabled: true,
        showButton: false
      },
      images : {
        editing : {
          enabled : true
        },
        allowLocal : true,  //该值为false时，将禁止上传本地图片，图文粘贴时将会只有文字
        upload : {
          url : 'http://101.201.45.125:8890/Excoord_Upload_Server/file/upload'
        }
      }
    };
  //此处的几个全局对象用来完成题目修改时，向ckEditor传递修改数据用
   var editorContent="";
   var muEditorContent="";
   var correctEditorContent="";
   var simpleEditorContent="";
   var answerContent="";
   var toolbarKey="";

    mytextareaSingleEditor.events.dirty.addListener(function () {
      mytextareaSingleEditor.mode.set("code");
//       console.log('editor content is now dirty', mytextareaSingleEditor.element());
      mytextareaSingleEditor.mode.set("design");
       console.log('mytextareaSingleEditor.mode.get()====>', mytextareaSingleEditor.mode.get())
    });
    mytextareaSingleEditor.events.focus.addListener(function () {
      if(mytextareaSingleEditor.mode.get()=="code"){
        mytextareaSingleEditor.mode.set("design");
      }
       console.log('this editor has focus', mytextareaSingleEditor.element())
    });
  </script>

</head>
<body>

<div id="root"></div>
<div class="ant-layout-footer">
  <BackTopButton/>
  <div id="componyInfo"></div>
  <script>
    var timer;
    function checkIsLogin() {
        if (sessionStorage.getItem("ident")==null || sessionStorage.getItem("ident")==""){
            timer = setTimeout("checkIsLogin()",500);
            document.getElementById("componyInfo").innerHTML="小蚂蚁移动教学平台 版权所有 恒坐标教育集团";
        }else{
            document.getElementById("componyInfo").innerHTML="";
            clearTimeout(timer);
        }
    }
    checkIsLogin();
  </script>

</div>

<script src="index.js?v=1.1.1"></script>

</body>
</html>
